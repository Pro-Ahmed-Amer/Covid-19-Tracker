<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FavIcon-->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!--By Pro-Ahmed Amer-->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!--By Pro-Ahmed Amer-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Covid-19 Tracker</title>
</head>

<body>
    <div class="container">
        <h1>Covid-19 Tracker</h1>
        <h2>( Covid-19 Website Version-2.0 )</h2>
        <h3 id="date"></h3>
        <form autocomplete="off">
            <input type="text" name="srch" id="srch" list="countries" placeholder="Enter a name of country">
            <datalist id="countries"></datalist>
            <button>Search</button>
        </form>
        <h2 id="name-country"></h2>
        <div class="content">
            <div class="box confirmed">
                <p>confirmed</p>
                <h3>0</h3>
                <i class="fa fa-long-arrow-up">0</i>
            </div>
            <div class="box deaths">
                <p>deaths</p>
                <h3>0</h3>
                <i class="fa fa-long-arrow-up">0</i>
            </div>
            <div class="box recovered">
                <p>recovered</p>
                <h3>0</h3>
                <i class="fa fa-long-arrow-up">0</i>
            </div>
        </div>
        <div class="chart"></div>
        <!--Start Footer-->
        <footer class="footer">
            <div class="copyright">
                Copyright &copy;2020, <a href="about-us.html" target="_blank">About Us</a>
            </div>
        </footer>
        <!--End Footer-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="js/app.js"></script>
</body>

</html>
